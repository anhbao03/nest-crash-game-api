version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crash-game-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crash_game
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crash-game-network

  redis:
    image: redis:7-alpine
    container_name: crash-game-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - crash-game-network

  # Uncomment to run the app in Docker
