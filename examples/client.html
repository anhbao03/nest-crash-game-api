<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game - Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-panel, .bet-panel, .history-panel, .players-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .multiplier-display {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .multiplier {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .multiplier.crashed {
            color: #ef4444;
        }

        .phase {
            font-size: 24px;
            color: white;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #6b7280;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-bet {
            background: #10b981;
            color: white;
        }

        .btn-bet:hover {
            background: #059669;
        }

        .btn-bet:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-cashout {
            background: #f59e0b;
            color: white;
        }

        .btn-cashout:hover {
            background: #d97706;
        }

        .btn-cashout:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .history-list, .players-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item, .player-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9fafb;
            border-left: 4px solid #667eea;
        }

        .history-item.crashed {
            border-left-color: #ef4444;
        }

        .history-item.won {
            border-left-color: #10b981;
        }

        .round-number {
            font-weight: bold;
            color: #667eea;
        }

        .crash-point {
            font-size: 18px;
            font-weight: bold;
            color: #ef4444;
        }

        .profit {
            color: #10b981;
            font-weight: bold;
        }

        .loss {
            color: #ef4444;
            font-weight: bold;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Crash Game - Test Client</h1>
            <span class="status disconnected" id="connectionStatus">Disconnected</span>
        </div>

        <div class="main-grid">
            <div>
                <div class="game-panel">
                    <div class="multiplier-display">
                        <div class="multiplier" id="multiplier">1.00x</div>
                        <div class="phase" id="phase">Connecting...</div>
                    </div>
                    <div id="message"></div>
                </div>

                <div class="history-panel">
                    <h2>ðŸ“Š Round History</h2>
                    <div class="history-list" id="historyList">
                        <p style="color: #9ca3af;">No history yet...</p>
                    </div>
                </div>
            </div>

            <div>
                <div class="bet-panel">
                    <h2>ðŸ’° Place Your Bet</h2>
                    
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" value="Player1">
                    </div>

                    <div class="input-group">
                        <label for="betAmount">Bet Amount</label>
                        <input type="number" id="betAmount" placeholder="Enter amount" value="100" min="10" max="100000">
                    </div>

                    <div class="controls">
                        <button class="btn-bet" id="betButton" disabled>Place Bet</button>
                        <button class="btn-cashout" id="cashoutButton" disabled>Cash Out</button>
                    </div>

                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
                        <p><strong>Round:</strong> <span id="roundNumber">-</span></p>
                        <p><strong>Status:</strong> <span id="roundStatus">-</span></p>
                        <p><strong>Players:</strong> <span id="playerCount">0</span></p>
                    </div>
                </div>

                <div class="players-panel" style="margin-top: 20px;">
                    <h2>ðŸ‘¥ Active Bets</h2>
                    <div class="players-list" id="playersList">
                        <p style="color: #9ca3af;">No active bets...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://localhost:3000/game';
        const USER_ID = 'test-user-' + Math.random().toString(36).substr(2, 9);

        // DOM Elements
        const elements = {
            status: document.getElementById('connectionStatus'),
            multiplier: document.getElementById('multiplier'),
            phase: document.getElementById('phase'),
            message: document.getElementById('message'),
            betButton: document.getElementById('betButton'),
            cashoutButton: document.getElementById('cashoutButton'),
            username: document.getElementById('username'),
            betAmount: document.getElementById('betAmount'),
            roundNumber: document.getElementById('roundNumber'),
            roundStatus: document.getElementById('roundStatus'),
            playerCount: document.getElementById('playerCount'),
            historyList: document.getElementById('historyList'),
            playersList: document.getElementById('playersList'),
        };

        // Game State
        let gameState = {
            currentRound: null,
            hasBet: false,
            hasCashedOut: false,
        };

        // Socket Connection
        const socket = io(WS_URL, {
            transports: ['websocket'],
            reconnection: true,
        });

        // Connection Events
        socket.on('connect', () => {
            elements.status.textContent = 'Connected';
            elements.status.className = 'status connected';
            elements.phase.textContent = 'Connected!';
            socket.emit('get:state');
        });

        socket.on('disconnect', () => {
            elements.status.textContent = 'Disconnected';
            elements.status.className = 'status disconnected';
            elements.phase.textContent = 'Disconnected';
            disableButtons();
        });

        // Game Events
        socket.on('game:state', (state) => {
            updateGameState(state);
        });

        socket.on('round:new', (data) => {
            gameState.currentRound = data;
            gameState.hasBet = false;
            gameState.hasCashedOut = false;
            
            elements.multiplier.textContent = '1.00x';
            elements.multiplier.className = 'multiplier';
            elements.phase.textContent = 'Betting Phase';
            elements.roundNumber.textContent = `#${data.roundNumber}`;
            elements.roundStatus.textContent = 'Betting';
            
            elements.betButton.disabled = false;
            elements.cashoutButton.disabled = true;
            
            clearMessage();
        });

        socket.on('round:flying', (data) => {
            elements.phase.textContent = 'Flying!';
            elements.roundStatus.textContent = 'Flying';
            elements.betButton.disabled = true;
            
            if (gameState.hasBet && !gameState.hasCashedOut) {
                elements.cashoutButton.disabled = false;
            }
        });

        socket.on('multiplier:tick', (data) => {
            elements.multiplier.textContent = data.multiplier.toFixed(2) + 'x';
        });

        socket.on('round:crash', (data) => {
            elements.multiplier.textContent = data.crashPoint.toFixed(2) + 'x';
            elements.multiplier.className = 'multiplier crashed';
            elements.phase.textContent = 'Crashed!';
            elements.roundStatus.textContent = 'Ended';
            
            disableButtons();
            
            addToHistory({
                roundNumber: data.roundNumber,
                crashPoint: data.crashPoint,
                result: gameState.hasCashedOut ? 'won' : (gameState.hasBet ? 'lost' : 'none')
            });
        });

        socket.on('bet:placed', (bet) => {
            addPlayerBet(bet);
        });

        socket.on('bet:cashout', (data) => {
            showMessage(`${data.username} cashed out at ${data.multiplier.toFixed(2)}x!`, 'success');
            updatePlayerCashout(data.userId);
        });

        // Personal Events
        socket.on('bet:success', (data) => {
            gameState.hasBet = true;
            showMessage('Bet placed successfully!', 'success');
        });

        socket.on('bet:error', (error) => {
            showMessage(error.message, 'error');
        });

        socket.on('cashout:success', (data) => {
            gameState.hasCashedOut = true;
            elements.cashoutButton.disabled = true;
            showMessage(`Cashed out at ${data.multiplier.toFixed(2)}x! Won: $${data.payout.toFixed(2)}`, 'success');
        });

        socket.on('cashout:error', (error) => {
            showMessage(error.message, 'error');
        });

        // Button Handlers
        elements.betButton.addEventListener('click', () => {
            const username = elements.username.value.trim();
            const amount = parseFloat(elements.betAmount.value);

            if (!username) {
                showMessage('Please enter a username', 'error');
                return;
            }

            if (!amount || amount < 10 || amount > 100000) {
                showMessage('Bet amount must be between 10 and 100,000', 'error');
                return;
            }

            socket.emit('place:bet', {
                userId: USER_ID,
                username,
                amount
            });
        });

        elements.cashoutButton.addEventListener('click', () => {
            socket.emit('cashout', { userId: USER_ID });
        });

        // Helper Functions
        function updateGameState(state) {
            gameState.currentRound = state;
            elements.roundNumber.textContent = `#${state.roundNumber}`;
            elements.roundStatus.textContent = state.status;
            elements.playerCount.textContent = state.connectedPlayers || 0;
            
            elements.multiplier.textContent = state.currentMultiplier.toFixed(2) + 'x';
            elements.phase.textContent = state.status === 'betting' ? 'Betting Phase' : 
                                         state.status === 'flying' ? 'Flying!' : 'Ended';
            
            if (state.status === 'betting') {
                elements.betButton.disabled = false;
            }

            updatePlayersList(state.activeBets || []);
        }

        function showMessage(text, type) {
            elements.message.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(clearMessage, 5000);
        }

        function clearMessage() {
            elements.message.innerHTML = '';
        }

        function disableButtons() {
            elements.betButton.disabled = true;
            elements.cashoutButton.disabled = true;
        }

        function addToHistory(data) {
            const item = document.createElement('div');
            item.className = `history-item ${data.result}`;
            item.innerHTML = `
                <span class="round-number">Round #${data.roundNumber}</span>
                <span class="crash-point">${data.crashPoint.toFixed(2)}x</span>
                ${data.result === 'won' ? '<span class="profit">Won!</span>' : 
                  data.result === 'lost' ? '<span class="loss">Lost</span>' : ''}
            `;
            
            if (elements.historyList.querySelector('p')) {
                elements.historyList.innerHTML = '';
            }
            
            elements.historyList.insertBefore(item, elements.historyList.firstChild);
            
            // Keep only last 20 items
            while (elements.historyList.children.length > 20) {
                elements.historyList.removeChild(elements.historyList.lastChild);
            }
        }

        function updatePlayersList(bets) {
            if (bets.length === 0) {
                elements.playersList.innerHTML = '<p style="color: #9ca3af;">No active bets...</p>';
                return;
            }

            elements.playersList.innerHTML = bets.map(bet => `
                <div class="player-item">
                    <strong>${bet.username}</strong><br>
                    $${bet.amount.toFixed(2)}
                    ${bet.cashedOut ? '<span class="profit">Cashed Out!</span>' : ''}
                </div>
            `).join('');
        }

        function addPlayerBet(bet) {
            // Will be updated by game:state updates
        }

        function updatePlayerCashout(userId) {
            // Will be updated by game:state updates
        }
    </script>
</body>
</html>
